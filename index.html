<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sail&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h2> Sail through the World </h2>
        <div id="search-container">
            <input id="search" placeholder="Search Country" />
            <button onclick="triggerCountriesSearch()">Search</button>
        </div>

        <div id="info-search">
            <div>
                <input class="population" id="minPopulation" placeholder="Min population" />
                <input class="population" id="maxPopulation" placeholder="Max population" />
            </div>
            <select id="region" onchange="triggerCountriesSearch()">
                <option selected value>-- select a region --</option>
            </select>

            <select id="languages" onchange="triggerCountriesSearch()">
                <option selected value>-- select a language --</option>
            </select>

            <select id="timeZone" onchange="triggerCountriesSearch()">
                <option selected value>-- select time zone --</option>
            </select>

            <select id="currency" onchange="triggerCountriesSearch()">
                <option selected value>-- select currency --</option>
            </select>
        </div>
    </header>

    <div id="message" class="hidden">
        <p id="message-notFound">No countries found!</p>
    </div>

    <div id="cards">
    </div>
</body>

</html>
